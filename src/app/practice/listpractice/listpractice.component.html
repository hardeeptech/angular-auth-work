<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col">Photo</th>
            <th scope="col">Badge</th>
            <th scope="col">Email</th>
            <th scope="col">Area</th>
            <th scope="col">Group</th>
            <th scope="col">Mobile</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let group of groupList">
            <td><img [src]=getSanitizeUrl(group.Photo) width="100" /></td>
            <td>{{ group.BadgeId }}</td>
            <td>{{ group.Email }}</td>
            <td>{{ group.State }}</td>
            <td>{{ group.GroupName }}</td>
            <td>{{ group.Mobile }}</td>
            <td>
                <a [routerLink]="['/layout/practice/editpractice', group.Id]">
                    <button class="btn btn-warning btn-circle">
                    <i class="fa fa-edit"></i></button></a> &nbsp;
                <button class="btn btn-danger btn-circle" (click)="onDelete(group.Id)"><i
                    class="fa fa-times"></i></button>
            </td>
        </tr>
    </tbody>
</table>
